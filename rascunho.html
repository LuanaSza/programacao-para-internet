<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <table>
          <tr>
            <td><label for="name">Name (required)</label></td>
            <td><input type="text" id="name" autofocus required></td>
          </tr>
          <tr>
            <td><label for="title">Title</label></td>
            <td><input type="text" id="title"></td>
          </tr>
          <tr>
            <td><label for="shoesize">Shoesize</label></td>
            <td><input type="number" id="shoesize" value="24"></td>
          </tr>
          <tr>
            <td><label for="email">Email (required)</label></td>
            <td><input type="email" id="email" required></td>
          </tr>
          <tr>
            <td><label for="webpage">Webpage</label></td>
            <td><input type="url" id="webpage"></td>
          </tr>
          <tr>
            <td><label for="dob">Date of Birth</label></td>
            <td><input type="date" id="dob"></td>
          </tr>
          <tr>
            <td><label for="attractiveness">Attractiveness</label></td>
            <td><input type="range" id="attractiveness" min="1" max="10"></td>
          </tr>
        </table>
      </form>
      
</body>
</html>
