<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Clone</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        .topo {
            text-align: right;
            padding: 15px;
            font-size: 14px;
        }

        .logo {
            margin-top: 100px;
        }

        .botoes {
            margin-top: 20px;
        }

        .botoes button {
            background-color: #f8f9fa;
            border: 1px solid #dfe1e5;
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
            border-radius: 4px;
        }

        .botoes button:hover {
            background-color: #e8e8e8;
        }
    </style>
</head>
<body>

    <div class="topo">
        <a href="#">Gmail</a> &nbsp; <a href="#">Imagens</a> >>
    </div>

    <div class="logo">
        <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google">
    </div>

    <div class="botoes">
        <button>Pesquisa Google</button>
        <button>Estou com sorte</button>
    </div>

</body>
</html>
