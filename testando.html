<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       
    </style>
</head>
<body>
    <h3><li>Mesclando Célula com rowspan e colspan</li></h3>
    <table style="border-collapse: collapse;">
        <tr style="text-align: left; width: 200px; height: 30px; padding-left: 2%;">
            <th rowspan="2" style="border: 1px solid black; text-align: left; width: 200px; height: 30px; padding-left: 2%;">Produto</th>
            <th colspan="2" style="border: 1px solid black; text-align: left; width: 200px; height: 30px; padding-left: 2%;">detalhes</th>
        </tr>
        <tr>
            <th style="border: 1px solid black; text-align: left; width: 200px; height: 30px; padding-left: 2%;">Preço</th>
            <th style="border: 1px solid black; text-align: left; width: 200px; height: 30px; padding-left: 2%;">Estoque</th>
        </tr>
        <tr>
            <td style="border: 1px solid black; text-align: left; width: 200px; height: 30px; padding-left: 2%;">Impressora</td>
            <td style="border: 1px solid black; text-align: left; width: 200px; height: 30px; padding-left: 2%;">R$ 750</td>
            <td style="border: 1px solid black; text-align: left; width: 200px; height: 30px; padding-left: 2%;">22 uninades</td>
        </tr>
    </table>
</body>
</html>
