<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            color: #0f0f72;
        }
    </style>
</head>

<body>
    <h1>Demontração do uso de lista com HTML e CSS</h1>
    <hr style="border: 1px solid blue;">
    <p>Lista não ordenadas: </p>
    <ul style="list-style-type: square;">
        <li>ICC</li>
        <li>IPW</li>
        <li>SO</li>
    </ul>

    <ul style="list-style-type: circle;">
        <li>ICC</li>
        <li>IPW</li>
        <li>SO</li>
    </ul>

    <ul style="list-style-type: disc;">
        <li>ICC</li>
        <li>IPW</li>
        <li>SO</li>
    </ul>
    <p>Lista ordenadas</p>
    <ol type="1">
        <li>ICC</li>
        <li>IPW</li>
        <li>SO</li>
    </ol>
    <ol type="i">
        <li>ICC</li>
        <li>IPW</li>
        <li>SO</li>
    </ol>
    <ol type="a">
        <li>ICC</li>
        <li>IPW</li>
        <li>SO</li>
    </ol>
</body>

</html>
